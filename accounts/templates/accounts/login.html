    <form method="post" class="space-y-4">

               class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
               required>
      </div>

      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
