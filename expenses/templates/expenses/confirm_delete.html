{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 shadow rounded-xl max-w-md mx-auto text-center">
  <h2 class="text-lg font-bold">Delete Expense</h2>
  <p class="mt-3">Are you sure you want to delete <b>{{ expense.description }}</b> ({{ expense.amount }})?</p>
  <form method="post" class="mt-4 space-x-3">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg">Yes, Delete</button>
    <a href="{% url 'expenses:list' %}" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Cancel</a>
  </form>
</div>
{% endblock %}
