{% extends "base.html" %}
{% block content %}

<h1 class="text-xl font-bold mb-4">Add Salary Payment - {{ employee.name }}</h1>

<div class="bg-white shadow rounded-xl p-6 max-w-lg mx-auto">
  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="id_amount" class="block text-sm font-medium text-gray-700">Amount</label>
      {{ form.amount }}
      {% if form.amount.errors %}
       <p class="text-red-600 text-sm mt-1">{{ form.amount.errors.0 }}</p>
      {% endif %}
    </div>
    <div class="pt-4">
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-700">
        Save Salary
      </button>
    </div>
  </form>
  {% if form.errors %}
  <div class="bg-red-100 text-red-700 p-2 rounded mb-2">
    {{ form.errors }}
  </div>
{% endif %}

</div>

{% endblock %}
