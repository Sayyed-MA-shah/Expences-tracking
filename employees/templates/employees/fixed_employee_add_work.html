{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
  <div class="flex justify-between items-center border-b pb-3">
    <h2 class="text-2xl font-bold text-gray-800">
      Add Work (Overtime) – {{ employee.name }}
    </h2>
  </div>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Date</label>
        {{ form.date }}
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Hours</label>
        {{ form.hours }}
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Rate</label>
        {{ form.rate }}
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Amount (optional)</label>
        {{ form.amount }}
        <p class="text-xs text-gray-500 mt-1">If left blank, Amount = Hours × Rate.</p>
      </div>
    </div>
    <div>
      <label class="block text-sm text-gray-600 mb-1">Description</label>
      {{ form.description }}
    </div>

    <div class="flex gap-2">
      <button class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">Save</button>
      <a href="{% url 'employees:fixed_employee_report' employee.id %}" class="px-4 py-2 bg-gray-300 text-black rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
