{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-semibold mb-4">Delete Salary Payment</h2>
  <p class="text-sm text-gray-700">Are you sure you want to delete this payment?</p>

  <dl class="mt-3 text-sm text-gray-700">
    <div class="flex justify-between"><dt>Date</dt><dd>{{ payment.date }}</dd></div>
    <div class="flex justify-between"><dt>Amount</dt><dd>Â£{{ payment.amount }}</dd></div>
    {% if payment.description %}<div class="flex justify-between"><dt>Description</dt><dd>{{ payment.description }}</dd></div>{% endif %}
  </dl>

  <form method="post" class="mt-6 flex gap-2">
    {% csrf_token %}
    <input type="hidden" name="return" value="{{ return_url }}">
    <a href="{{ return_url|default:request.META.HTTP_REFERER|default:'/' }}" class="px-4 py-2 rounded border">Cancel</a>
    <button class="px-4 py-2 rounded bg-red-600 text-white">Delete</button>
  </form>
</div>
{% endblock %}
